    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <script>
    var config = {
      apiKey: "AIzaSyB5g0mK6MqouG8BSXrRog4ZHKbnWhdS72Y",
      authDomain: "job-search-4fab8.firebaseapp.com",
      databaseURL: "https://job-search-4fab8.firebaseio.com",
      projectId: "job-search-4fab8",
      storageBucket: "job-search-4fab8.appspot.com",
      messagingSenderId: "333432225904"
    };
     firebase.initializeApp(config)
     $(document).ready(function() {
       window.mailver = function(){
       var user = firebase.auth().currentUser;
       if(user.emailVerified) {
         console.log("tt");
         $("#profile").removeAttr('disabled');
         $("#profile").removeClass('disable')
         $("#profile").addClass('btn-login');
         $("#resend").attr('disabled', 'disabled');
         $("#resend").addClass('disable');
         $("#resend").removeClass('btn-login');
         window.location = "profile.html";
       } else {
         user.sendEmailVerification().then(function(){
           alert("Verification mail sent kindly verify it");
         }).catch(function(error){
           console.log("Error");
         });
       }
       }
       $("#profile").click(function(event) {
         window.location = "profile.html";
       });
     });
    </script>
    <style>
    .disable {
      cursor:not-allowed;
    }
    </style>
  </head>
  <body>

   <div class="container">
      <div class="row text-center justify-content-center">
       <div class="col-md-6 col-md-offset-3">
         <div class="panel panel-login">
           <div class="panel-body">
             <div class="row">
               <div class="col-lg-12">
                 <form method="get" action="#" onsubmit="mailver();">
                   <h2>Verify Your Mail ID</h2>
                 <div class="input-group">
                   <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                   <input type="email" tabindex="1" class="form-control" placeholder=" Email" required>
                 </div><br/>
                <div class="col-xs-12 form-group center-block">
                  <input type="submit" id="resend" class="form-control btn btn-login" value="Resend Verification Mail"/>
                 </div>
                 <div class="col-xs-12 form-group center-block">
                   <input type="button" id="profile" class="form-control btn disable" value="Proceed to Profile" disabled/>
                 </div>
               </form>
               </div>
             </div>
           </div>
         </div>
       </div>
