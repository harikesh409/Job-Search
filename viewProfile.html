<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
     <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
     <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
   <script src="assets/js/viewProfile.js" charset="utf-8"></script>
  </head>
  <body onload="viewProfile();">
    <div class="container">
      <div class="row top">
        <div class="col-md-12">
          <button class="btn btn-default float-right" id="signOutBtn" style="margin-top:5px" onclick="signout()">Sign Out</button>

              <legend style="padding-top:5px" >My Profile</legend>

                <div class="row justify-content-center text-center">
                <div class="col-md-4 align-self-center"><img src="http://via.placeholder.com/150x150" class="img-fluid rounded-circle"></div>
                </div>
                <br/>
                <div class="card card-inverse" style="background-color: #333; border-color: #333;">
                  <div class="card-block">
                    <p class="card-text text-center" style="color : #808080;">First Name</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="firstName">NONE</h3>
                    <p class="card-text text-center" style="color : #808080;">Last Name</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="lastName">NONE</h3>
                    <p class="card-text text-center" style="color : #808080;">Phone Number</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="phoneNumber">NONE</h3>
                    <p class="card-text text-center" style="color : #808080;">Gender</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="gender">NONE</h3>
                    <p class="card-text text-center" style="color : #808080;">Date of Birth</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="dob">NONE</h3>
                    <p class="card-text text-center" style="color : #808080;">Location</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="place">NONE</h3>
                    <p class="card-text text-center" style="color : #808080;">Domain of Work</p>
                    <h3 class="card-title text-center" style="color : #ffffff;" id="workDomain">NONE</h3>
                    <br/><div class="text-center"><a href="profile.html" class="btn btn-primary">Edit Profile</a></div><br/>
                  </div>
              </div>
              <br/>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
